<!DOCTYPE html>
<html>

    <head>
        <title>list</title>
    </head>

    <body>
        <p>List</p>
        <p>This is a <br> list.</p>

        <ul>
            <li>Coffee</li>
            <ol type="A">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
            <li>Milk</li>
        </ul>

        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </ol>
    </body>

</html>
